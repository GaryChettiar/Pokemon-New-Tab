<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Retro New Tab</title>
  <link rel="stylesheet" href="newtab.css">
</head>
<body>
  <div class="pkmn-container">
    <div class="dialogue-box">
      <h1>Welcome, Trainer!</h1>
      <p>Ready to start your journey?</p>
      <div class="pokedex-clock">
        <p id="clock"></p>
      </div>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search the Pokémon world..." />
        <button id="search-button">GO</button>
      </div>
    </div>
    <div class="animation-box">
      <img id="pokemon-sprite" class="pokemon-sprite" alt="Pokémon Sprite">
    </div>
  </div>
  <script src="newtab.js"></script>
</body>
</html>
